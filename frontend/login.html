<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - ZenGoSoft</title>
    <style>
        /* Bu stiller sadece bu sayfaya özeldir */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; /* styles.css'den font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F7FAFC; /* var(--light) */
            margin: 0; /* Tarayıcı varsayılan margin'ini sıfırla */
            color: #2D3748; /* var(--text-dark) */
        }
        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* var(--box-shadow) */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 25px; /* Biraz daha boşluk */
            color: #2A4365; /* var(--primary) */
            font-size: 1.8rem; /* Biraz daha büyük başlık */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2A4365; /* var(--primary) */
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px; /* Daha iyi padding */
            border: 1px solid #E2E8F0;
            border-radius: 6px;
            box-sizing: border-box; /* Önemli: padding ve border'ı genişliğe dahil et */
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #3182CE; /* var(--secondary) */
            outline: none;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
        .auth-container p {
            margin-top: 25px; /* Biraz daha boşluk */
            font-size: 0.9rem;
        }
        .auth-container p a {
            color: #3182CE; /* var(--secondary) */
            text-decoration: none;
            font-weight: 500;
        }
        .auth-container p a:hover {
            text-decoration: underline;
        }
        .btn { /* styles.css'den buton stillerini buraya da uyarlayalım */
            display: inline-block;
            padding: 12px 28px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            width: 100%; /* Buton tam genişlikte olsun */
            margin-top: 10px; /* Form elemanlarından sonra biraz boşluk */
        }
        .btn-primary { /* styles.css'den */
            background: #2A4365; /* var(--primary) */
        }
        .btn-primary:hover {
             background: #1A365D; /* var(--dark) veya daha koyu bir ton */
        }
        .alert {
            padding: 12px 15px; /* Daha iyi padding */
            margin-bottom: 20px; /* Diğer elemanlardan daha belirgin ayır */
            border-radius: 6px;
            color: white;
            text-align: left;
            font-size: 0.9rem;
        }
        .alert-danger {
            background-color: #e53e3e;
        }
        .alert-success {
            background-color: #48bb78;
        }
        .alert-info { /* Bilgilendirme mesajları için (auth.js'de kullanmıştık) */
            background-color: #3182CE; /* var(--secondary) */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>ZenGoLearn'e Giriş Yap</h2>
        <div id="message-area"></div> <form id="login-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifreniz" required>
            </div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
        <p>Hesabın yok mu? <a href="/register">Kayıt Ol</a></p>
        <p><a href="/">Ana Sayfaya Dön</a></p>
    </div>
    <script src="/js/auth.js"></script> </body>
</html>
