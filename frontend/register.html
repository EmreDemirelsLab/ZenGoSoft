<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - ZenGoSoft</title>
    <link rel="stylesheet" href="/css/styles.css"> <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--light); }
        .auth-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: var(--box-shadow); width: 100%; max-width: 400px; text-align: center; }
        .auth-container h2 { margin-bottom: 20px; color: var(--primary); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--primary); }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #E2E8F0; border-radius: 6px; }
        .auth-container p { margin-top: 20px; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; color: white; text-align: left; }
        .alert-danger { background-color: #e53e3e; }
        .alert-success { background-color: #48bb78; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>ZenGoLearn'e Kayıt Ol</h2>
        <div id="message-area"></div> <form id="register-form">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Kayıt Ol</button>
        </form>
        <p>Zaten bir hesabın var mı? <a href="/login">Giriş Yap</a></p>
        <p><a href="/">Ana Sayfaya Dön</a></p>
    </div>
    <script src="/js/auth.js"></script> </body>
</html>
